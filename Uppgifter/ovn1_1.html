        <script src="simple.js">
            function start() {
                rectangle(100, 300, 100, 100, "blue"); //BLÅ REKTANGEL MELLAN KOORDINATERNA x1=100, y1=300 och x2=100, y2=100
                circle(350, 300, 50, "yellow"); //GUL CIRKEL MED KOORDINATERNA x=350, y=300 och r(adius)=50
                triangle(600, 300, 500, 300, 500, 400, "green"); //GRÖN TRIANGEL MELLAN KOORDINATERNA x1=600, y1= 300, x2 = 500, y2= 300 och x3 = 500, y3 = 400
                ring(750, 300, 50, 8, "red"); //RÖD RING VID KOORDINATERNA x= 750, y=300 och ringen har radien 50 och tjockleken 8.
                arc(1000,350,150,80,20, "orange"); //ORANGE BÅGE MELLAN KOORDINATERNA x1=1000, y1=350 och x2=150,y2=80 och tjockleken 20.
            }
        </script>
